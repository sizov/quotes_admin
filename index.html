<!DOCTYPE HTML>
<html>
<head>
<title>Quotes Admin</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div id="header"><span class="title">Quotes Admin</span></div>

<div id="sidebar"></div>

<div id="content">
<h2>Welcome to Quotes Admin</h2>
<p>
Please edit quotes data
</p>
</div>

<!-- Templates -->
<script type="text/template" id="tpl-qoute_origins-list-item">
	<a href='#quotesByQuoteOriginId/<%= id %>'><%= origin_text %></a>
</script>

<script type="text/template" id="tpl-qoute-list-item">
	<a href='#quote/<%= id %>'><%= quote_text %></a>
</script>
